apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: final_assignment-backend
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: db_address
              value: "postgres-service"
            - name: db_username
              value: "postgres"
            - name: db_name
              value: "postgres"
            - name: db_password
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password